<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM Sample</title>
</head>
<body>
    <form class="calc">
        <fieldset>
            <legend>Calculator</legend>
            <input type="text" class="display" pattern="[0-9()-.^+\/*%^]" id="display" placeholder="0" readonly>
            <div class="digits">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <br>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>

            </div>
            <div class="opers">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
                <button>%</button>
                <button>.</button>
                <br>
            </div>
            <input type="button" class="back" value="←">
            <button class="pi">π</button>
            <button class="e"><i>e</i></button>
            <input type="reset" value="C" class="clear">
            <button class="equal">=</button>
        </fieldset>
    </form>
    <script src="js/index.js"></script>
</body>
</html>
